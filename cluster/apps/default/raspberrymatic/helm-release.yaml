---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: raspberrymatic
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: raspberrymatic
      version: 
      sourceRef:
        kind: HelmRepository
        name: raspberrymatic-charts
        namespace: flux-system
  values:
    persistence:
      data:
        enabled: true
        type: hostPath
        hostPath: /var/opt/raspberrymatic
