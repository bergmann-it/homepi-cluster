---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.1.0
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
  values:
    persistence:
      defaultClass: false
      defaultClassReplicaCount: 1
    ingress:
      enabled: true
      host: longhorn.bergmann.click
      tls: true
      tlsSecret: longhorn-cert
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        traefik.ingress.kubernetes.io/router.middlewares: longhorn-system-ingressauth@kubernetescrd
  postRenderers:
  - kustomize:
      patchesJson6902:
      - target:
          kind: StorageClass
          name: longhorn
        patch:
        - op: replace
          path: /parameters/staleReplicaTimeout
          value: 2880 
