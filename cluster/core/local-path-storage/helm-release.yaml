---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: my-local-path-provisioner
  namespace: local-path-storage
spec:
  interval: 5m
  chart:
    spec:
      chart: containeroo
      version: 0.0.23
      sourceRef:
        kind: HelmRepository
        name: containeroo-charts
        namespace: flux-system
  values:
    storageClass:
      defaultClass: true
