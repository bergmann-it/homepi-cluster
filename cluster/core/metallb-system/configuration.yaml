apiVersion: metallb.io/v1beta1
kind: IPAddressPool
metadata:
  name: default
  namespace: metallb-system
spec:
  addresses:
  - "${METALLB_LB_RANGE_V4}"
  - "${METALLB_LB_RANGE_V6}"
---
apiVersion: metallb.io/v1beta1
kind: L2Advertisement
metadata:
  name: local
  namespace: metallb-system
spec:
  ipAddressPools:
  - default
---
apiVersion: metallb.io/v1beta2
kind: BGPPeer
metadata:
  name: edgerouter
  namespace: metallb-system
spec:
  myASN: "${BGP_ASN}"
  peerASN: "${BGP_ASN}"
  peerAddress: "${BGP_ROUTER}"
---
apiVersion: metallb.io/v1beta1
kind: BGPAdvertisement
metadata:
  name: local
  namespace: metallb-system
spec:
  ipAddressPools:
  - default
