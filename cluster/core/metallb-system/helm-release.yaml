---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: metallb
      version: 2.5.13
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    controller:
      image:
        repository: metallb/controller
        tag: v0.11.0
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.11.0
      secretName: memberlist
      secretKey: secretkey 
    configInline:
      peers:
      - peer-address: "${BGP_ROUTER}"
        peer-asn: "${BGP_ASN}"
        my-asn: "${BGP_ASN}"
      address-pools:
      - name: default
        protocol: bgp
        addresses:
        - "${METALLB_LB_RANGE_V4}"
        - "${METALLB_LB_RANGE_V6}"
