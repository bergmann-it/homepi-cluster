---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph-cluster
      version: v1.7.9
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system
  dependsOn:
    - name: rook-ceph
  values:
    cephClusterSpec:
      dataDirHostPath: /var/lib/rook
      dashboard:
        enabled: true
        port: 7000
        ssl: false
      mon:
        count: 1
        allowMultiplePerNode: true
      mgr:
        count: 1 
        allowMultiplePerNode: true
        modules:
        - name: pg_autoscaler
          enabled: true
      crashCollector:
        disable: true
      storage:
        useAllNodes: false
        useAllDevices: false
        databaseSizeMB: "1024"
        journalSizeMB: "1024"
        nodes:
        - name: "homepi"
          devices:
          - name: "/dev/vg_rpi/ceph-bd"
      healthCheck:
        daemonHealth:
          mon:
            interval: 45s
            timeout: 600s
        livenessProbe:
          mgr:
            disabled: false
            probe:
              failureThreshold: 3
              httpGet:
                path: /
                port: 9283
                scheme: HTTP
              initialDelaySeconds: 120
      disruptionManagement:
        managePodBudgets: true
    monitoring:
      enabled: true
    cephBlockPools:
      - name: ceph-blockpool
        spec: 
          failureDomain: host
          replicated:
            size: 1
            requireSafeReplicaSize: false
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            si.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4
    cephFileSystems:
      - name: ceph-filesystem
        spec:
         metadataPool:
           replicated:
             size: 1
         dataPools:
         - replicated:
             size: 1
         preserveFilesystemOnDelete: false
         metadataServer:
           activeCount: 1
           activeStandby: true
        storageClass:
          enabled: true
          name: ceph-filesystem
          reclaimPolicy: Delete
          mountOptions: []
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
    cephObjectStores:
      - name: ceph-objectstore
        spec:
          metadataPool:
            failureDomain: host
            replicated:
              size: 1
          dataPool:
            failureDomain: host
            replicated:
              size: 1
          preservePoolsOnDelete: false
          gateway:
            # sslCertificateRef:
            # caBundleRef:
            port: 80
            # securePort: 443
            instances: 1
            # A key/value list of annotations
            annotations:
            #  key: value
            placement:
            #  nodeAffinity:
            #    requiredDuringSchedulingIgnoredDuringExecution:
            #      nodeSelectorTerms:
            #      - matchExpressions:
            #        - key: role
            #          operator: In
            #          values:
            #          - rgw-node
            #  tolerations:
            #  - key: rgw-node
            #    operator: Exists
            #  podAffinity:
            #  podAntiAffinity:
            #  topologySpreadConstraints:
            resources:
            #  limits:
            #    cpu: "500m"
            #    memory: "1024Mi"
            #  requests:
            #    cpu: "500m"
            #    memory: "1024Mi"
          #zone:
            #name: zone-a
        storageClass:
          enabled: true
          name: ceph-bucket
          reclaimPolicy: Delete
          parameters:
            region: eu-central-1
